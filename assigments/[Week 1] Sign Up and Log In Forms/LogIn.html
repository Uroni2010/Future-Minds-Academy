<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <h1>Hi!</h1>
    <br>
    <br>
    <h3 style="color: brown;">LogIn if u already have an account.</h3>
    <form action="">
        <label for="Email" style="color: royalblue;">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="example@gmail.com" required>
        <br>
        <label for="Pass" style="color: royalblue;">Password:</label>
        <input type="password" id="Pass" name="Pass" placeholder="Must contain 8 characters" required maxlength="16" minlength="8">
        <br>
        <br>
        
        <button style="color: royalblue">LogIn</button>
    </form>
    <br>
    <br>
    <h3><a href="SignUp.html">SignUp Here</a> If u don't already have an account</h3>
</body>
</html>
