<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <h1 style="color: brown;">Hi there new guy</h1>
    <br>
    <br>
    <br>
    <h2 style="color: chocolate;">SignUP if u don't have an account.</h2>
    <br>
    <form action="">
        <label for="fname" style="color: blue">First name:</label>
        <input type="text" id="fname" name="fname">
        <br>
        <br>
        <label for="lname" style="color: blue;">Last name:</label>
        <input type="text" id="lname" name="lname">
        <br>
        <br>
        <label for="Email" style="color: blue;">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="example@gmail.com">
        <br>
        <br>
        <label for="password" style="color: blue">Password:</label>
        <input type="password" id="password" name="password" placeholder="Must contain 8 characters" minlength="8"
            maxlength="16">
        <br>
        <br>
        <label for="password" style="color: blue">Confirm Password:</label>
        <input type="password" id="password" name="password" placeholder="Must contain 8 characters" minlength="8"
            maxlength="16">
        <br>
        <br>
        <label for="date" style="color: blue;">Birthdate:</label>
        <input type="date" id="date" name="date" min="1900-01-01">
        <br>
        <br>
        <em>Gender:</em>
        <br>
        <label for="Male"></label>
        <input type="radio" id="Male" name="Gender" value="Male" style="color: aqua;"><strong
            style="color: blue;">Male</strong>
        <br>
        <label for="Female"></label>
        <input type="radio" id="Female" name="Gender" value="Female"><strong
            style="color: palevioletred;">Female</strong>
        <br>
        <br>
        <label for="Iaccepttheterms" style="color: rgb(255, 0, 0);"><strong>I accept the terms and
                policy</strong></label>
        <input type="checkbox" id="Iaccepttheterms" name="Iaccepttheterms">
        <br>
        <br>
        <button>SignUp</button>
        <br>
        <br>
        <br>
        <h3><strong><em>Go Back to <a href="LogIn.html">LogIn</a> page.</em></strong></h3>
    </form>
</body>

</html>
