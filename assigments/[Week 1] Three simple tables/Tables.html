<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body text="#00008B">
    <H1>Tables</H1>
    <br>
    <h2>Multiplication Table</h2>
    <table border="1" width="40%"> 
        <tr>
            <th>X</th>
            <th>2</th>
            <th>4</th>
                        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>12</td>
                         </tr>
        <tr>
            <th>5</th>
            <td>10</td>
            <td>20</td>
                         </tr>
                        </table>
    <br>
    <br>
    <br>
    <h2>Invoice Table</h2>
    <Table border="1" width="40%">
     <tr>
        <th>Product</th>
        <th>Price</th>  
                        </tr>
    <tr>
        <td>Macbook</td>
        <td>1200$</td>
                        </tr>
    
    <tr>
        <td>Mouse</td>
        <td>75$</td>
                        </tr>
    <tr>
        <td>Coca Cola</td>
        <td>1$</td>
                        </tr> 
    <tr>
        <th>Total</th>
        <th>1276$</th>
                        </tr>                                                               
    </table>
    <br>
    <br>
    <br>
    <h2>Favourite Table</h2>
    <table border="1" width="40%">
    <tr>
        <th>Favourite Website</th>
        <td><a href="https://INSTAGRAM.com" target="_blank">INSTAGRAM</a></td>
    </tr>
    <tr>
        <th>Favourite Dog Breed</th>
        <td><img src="images/husky.jfif" alt="Husky" height="200" width="150">Husky</td>
    </tr>
    <tr>
        <th>Favourite Sport</th>
        <td>Football <img src="images/Football.jpg" width="250" height="200" alt="Football"></td>
    </tr>

    </table>
</body>
</html>
