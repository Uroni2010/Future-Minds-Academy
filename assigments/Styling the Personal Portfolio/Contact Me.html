<body>
    <!-- Header -->

        <!-- Navigation -->
        <h1 class="FirstH1"><strong>Contact Me!</strong></h1>

        <hr>

        <nav class="TextAlignC">
            <ul>
                <li class="links BorderRadius15">

    <hr>

    <main>
        <section class="feedback BgColorYellow BorderRadius15 padding15px">
            <h2 class="TextAlignC">Send me a message</h2>

            <article>
                <br>
                <form>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email" required>

                    <br>
                    <label for="feedback"></label>
                    <textarea name="message" id="message" cols="70" rows="10" required
                        placeholder="Send me a feedback"></textarea>
                    <br>
                    <br>
                    <button type="submit" onclick="alert('Your messege has been recieved')">send the messege</button>
                </form>
            </article>
        </section>

        <br>

        <section>
            <h2 class="TextAlignC">Contact Me</h2>

            <article>
                <figure class="TextAlignC BgColorYellow BorderRadius15">

                    <a href="https://www.instagram.com/" class="imghover"><img src="./images/pngegg (1).png" alt="instagram"
                            width="100"></a>

                    <a href="https://twitter.com/?lang=en" class="imghover"><img src="./images/pngegg (2).png" alt="Twitter"
                            width="100"></a>

                    <a href="https://mail.google.com/mail/u/0/" class="imghover"><img src="./images/pngegg (3).png" alt="Email"
                            width="100"></a>
                </figure>

        </section>
